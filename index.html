<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Онлайн‑курс английского</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
      max-width: 400px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }
    img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    h1 {
      margin: 0 0 10px;
      color: #2c3e50;
    }
    p {
      color: #555;
      margin: 0 0 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      border: 1.5px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }
    input[type="email"]:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.15s;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .error {
      color: red;
      font-size: 14px;
      height: 18px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
    @media (max-width: 440px) {
      .container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=400&q=80" alt="Учеба" />
    <h1>Английский за 3 месяца</h1>
    <p>Присоединяйся к нашему онлайн-курсу и научись говорить уверенно.</p>
    
    <form id="subscribeForm" novalidate>
      <input type="email" id="email" placeholder="Введите ваш email" required />
      <div class="error" id="errorMsg"></div>
      <button type="submit">Подписаться</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('subscribeForm');
    const emailInput = document.getElementById('email');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const email = emailInput.value.trim();

      if (!validateEmail(email)) {
        errorMsg.textContent = 'Пожалуйста, введите корректный email';
        emailInput.focus();
        return;
      }

      errorMsg.textContent = '';
      alert(`Спасибо за подписку, ${email}!`);
      form.reset();
    });

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
  </script>

</body>
</html>
